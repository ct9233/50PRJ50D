<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Image Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<div class="image-container" id="imgs">
				<img
					src="https://source.unsplash.com/WkfDrhxDMC8"
					alt="first-image"
				/>
				<img
					src="https://source.unsplash.com/iGLLtLINSkw"
					alt="second-image"
				/>
				<img
					src="https://source.unsplash.com/4hbJ-eymZ1o"
					alt="third-image"
				/>
				<img
					src="https://source.unsplash.com/iar-afB0QQw"
					alt="fourth-image"
				/>
            </div>
            <div class="buttons-container">
                <button class="btn" id="left">Prev</button>
                <button class="btn" id="right">Next</button>
            </div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
